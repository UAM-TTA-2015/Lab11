<!DOCTYPE html>
<html lang="en" ng-app="uamtta">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container" ng-controller="MainCtrl">

        <div>
            <button id="getBudgetsBtn" class="btn green" ng-click="getBudgets()">Get budgets</button>
            <button id="clearBudgetsBtn" class="btn orange" ng-click="clearBudgets()">Clear list</button>
        </div>
        
        <p>Displaying {{budgets.length}} budgets</p>

        <table id="budgetsTable">
            <tr>
                <th title="Name">Name</th>
                <th title="Duration">Duration</th>
                <th title="Valid From">Valid From</th>
                <th title="Valid To">Valid To</th>
            </tr>
            <tr ng-repeat="budget in budgets">
                <td>{{budget.name}}</td>
                <td>{{budget.duration}}</td>
                <td>{{budget.validFrom}}</td>
                <td>{{budget.validTo}}</td>
            </tr>
        </table>

    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/MainCtrl.js"></script>

</body>

</html>
